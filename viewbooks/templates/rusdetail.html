{% extends 'base.html' %}
{% load static %}

{% block content %}

        <div class="content-wrapper">
            <div class="inner-container container">
                <div class="row">
                    <div class="section-header col-md-12">
                        <h2>О книге</h2>
                        <span></span>
                    </div> <!-- /.section-header -->
                </div> <!-- /.row -->

                <div class="row">
                    <div class="-md-12">
                        <img src="{{rus.imageURL}}"  height="360px" width="240px">
                        
                    </div> <!-- /.blog-image -->
                    <div class="blog-info col-md-12">
                        <div class="box-content">
                            <h2 class="blog-title">{{rus.title}}</h2>
                            <span class="blog-meta"></span>
                            <p>{{rus.body}}</p>
                                
                                    {% if rus.free %}можете читать{% else %}Можете читать с:{{rus.b_date}}{% endif %}
                                
                        </div>
{% if rus.free  %}
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p}}
                          
                        
                            <input type="submit" value="Отправить" />
                        </form>
                        {% endif %}

{% endblock content %}
